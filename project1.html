<!DOCTYPE html>


<html lang="en">
  <head>
    <style>  
    body {  
      background-repeat: no-repeat;
      background-position: center center;
      background-attachment: fixed;
      background-size: cover;
      height:100%;}
    .border { width:350px ; 
       margin:auto ; 
       margin-top:30px ;
       border: 2px white; 
       padding: 10px; 
       border-radius: 15px; 
       background-color: #F0FFFF; }    
    .btn {margin-top:30px ;}
    </style>
    <title>Signup Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>



  <body background="sky.jpeg" >
    <div class="container">
      <form action="/action_page.php">
        <div class = "border">
        <h2><legend>Sign Up</legend></h2>
            <div class="form-group">
              <label for="f_name">Firstname:</label>
              <input type=text name="f_name" class="form-control" id="f_name" placeholder="enter Firstname" autocomplete="off">
            </div>
            
            <div class="form-group">
              <label for="l_name">Lastname:</label>
              <input type=text name="l_name" class="form-control" id="l_name" placeholder="enter Lastname" autocomplete="off"> 
            </div>
            
            <div class="form-group">
              <label for="email">Email Address:</label>
              <input type="email" name="email" class="form-control" id="email" placeholder="enter Email Address" autocomplete="off"> 
            </div>
            
            <div class="form-group">
              <label for="phone_num">Phone Number:</label>
              <input type="tel" name="phone_num" class="form-control" id="phone_num" placeholder="enter Phone Number" autocomplete="off"> 
            </div>
            
            <div class="form-group">
              <label for="birthday">Birthday:</label>
              <input type="date" name="birthday" class="form-control" id="birthday" placeholder="enter Birthday" autocomplete="off"> 
            </div>
            
            <div class="form-group">
              <label for="gender">Gender:</label>
              <select required name = "gender" class="form-control" id="gender"  >
                <option value="" > Choose one </option>
                <option value="male"> Male       </option>
                <option value="female"> Female     </option>
                <option value="other"> Other     </option>
            </div>

            <input type="submit" class="btn btn-info" value="Submit">

        </div>
      </form>
    </div>
  </body>


</html>
